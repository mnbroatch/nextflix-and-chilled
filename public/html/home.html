ho<div class="container-fluid text-center">


	<form class="mainForm" ng-submit='getMatch()'>
  
		<div class="form-group weight" >
			<label class="label-text">Please, type in your weight in pounds (it's safe with us).</label>
			<input  type="number" class="form-control main-input" placeholder="Please, type in your weight in pounds" required ng-model='weight'>
		</div>
    <div class="form-group">
      <label for="userSex" class='label-text'>Choose your gender:</label>
      <select  id="userSex" ng-model="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

		<button class="btn btn-danger btn-lg matchBtn">Get Match</button>


	</form>

</div>

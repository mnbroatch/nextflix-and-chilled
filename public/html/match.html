<div class="container-fluid">
	<div class="row">


		<div class="col-xs-6 netflix text-center">
			<h1 class="movie-title">{{movieObj.title}}</h1>
			<div class='row'>
				<div class='col-xs-6 col-xs-4 col-xs-offset-1 movie-image'>
					<img class="movieImg" src="{{movieObj.poster}}" alt="">
				</div>					

				<div class='col-xs-6 col-xs-5 col-xs-offset-1 movie-info-area text-center'>
					<div class="year">
						<p>Year: {{movieObj.year}} </p>
					</div>					
					<div class="rating">
						<p>Rating: {{movieObj.imdbRating}} / 10</p>
					</div>					
					<div class="plot">
						<p>Plot: {{movieObj.plot}}</p>
					</div>
				</div>	

			</div>
		</div>

		<div class='col-xs-6 chilled text-center'>
			<h1 class="beer-title">{{beerObj.data.name}}</h1>
			<div class='row'>
				<div class='col-xs-6 col-xs-5 col-xs-offset-1 beer-info-area text-center'>
					<div class="abv">
						<p>Alcohol By Volume: {{beerObj.data.abv}}%</p>
					</div>						
					<div class="description">
						<p>Description: {{beerObj.data.description}}</p>
					</div>	
				</div>			

				<div class='col-xs-6 col-xs-4 col-xs-offset-1 beer-image text-center'>
					<img class="beerImg" src="{{beerObj.data.labels.large}}" alt="">
				</div>	

			</div>
		</div>

	</div>
</div>

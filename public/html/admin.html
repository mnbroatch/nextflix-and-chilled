<h1>CRUD</h1>


<div class="row">
	<div class="col-sm-6">

		<form ng-submit='addOneMovie(newMovie)'>
			<div class="form-group">
				<label>Movie Title</label>
				<input class="form-control" type="text" placeholder="Title of Movie" ng-model='newMovie.title' required>
			</div>

			<div class="form-group">
				<label>Year Released</label>
				<input class="form-control" type="number" placeholder="Year of Release" ng-model='newMovie.year' required>
			</div>

			<div class="form-group">
				<label>Netflix ID</label>
				<input class="form-control" type="number" placeholder="Nextflix ID" ng-model='newMovie.netflix' required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>Movie Title</th>
		</thead>
		<colgroup>
			<col style="width:80%">
			<col style="width:20%">
		</colgroup>  

		<tr ng-repeat="movie in movieArray track by $index">

			<td>
				<a href="#" editable-text="movie.title" onbeforesave="editOneMovie(movie)" e-required>{{ movie.title ||'empty' }}</a>
			</td>

			<td>
				<a href="#" editable-text="movie.year" onbeforesave="editOneMovie(movie)" e-required>{{ movie.number ||'empty' }}</a>
			</td>

			<td>
				<a href="#" editable-text="movie.netflix" onbeforesave="editOneMovie(movie)" e-required>{{ movie.netflix ||'empty' }}</a>
			</td>

			<td>
				<button class="delete-button btn btn-danger " ng-click="removeOneMovie(movie)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>


	</tr>

</table>

</div>
